<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: transparent; margin: 0; padding: 0; }
        #status { display: none; }
    </style>
</head>
<body>
    <p id="status">Проверка...</p>
    <script>
        function getCanvasFingerprint() {
            try {
                var canvas = document.createElement('canvas');
                canvas.width = 200;
                canvas.height = 50;
                var ctx = canvas.getContext('2d');
                if (!ctx) return 'no_canvas';
                var gradient = ctx.createLinearGradient(0, 0, 200, 0);
                gradient.addColorStop(0, '#ff6b6b');
                gradient.addColorStop(1, '#4ecdc4');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 200, 50);
                ctx.beginPath();
                ctx.arc(50, 25, 20, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
                ctx.font = '18px Arial';
                ctx.fillStyle = '#000';
                ctx.fillText('TG2026', 80, 30);
                ctx.beginPath();
                ctx.moveTo(10, 40);
                ctx.bezierCurveTo(50, 10, 150, 40, 190, 10);
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 2;
                ctx.stroke();
                return canvas.toDataURL().slice(-50);
            } catch (e) { return 'canvas_err'; }
        }

        function getWebGLFingerprint() {
            try {
                var canvas = document.createElement('canvas');
                var gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (!gl) return 'no_webgl';
                var vendor = 'unknown';
                var renderer = 'unknown';
                var debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                if (debugInfo) {
                    vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL) || 'hidden';
                    renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) || 'hidden';
                }
                return vendor + '|' + renderer + '|' + gl.getParameter(gl.MAX_TEXTURE_SIZE) + '|' + gl.getParameter(gl.MAX_RENDERBUFFER_SIZE);
            } catch (e) { return 'webgl_err'; }
        }

        async function runVerification() {
            try {
                Telegram.WebApp.ready();

                var urlParams = new URLSearchParams(window.location.search);
                var token = urlParams.get('token');
                var chatId = urlParams.get('cid');
                var messageId = urlParams.get('mid');

                if (!token || !chatId || !messageId) {
                    alert("Критическая ошибка: неполные данные в URL.");
                    Telegram.WebApp.close();
                    return;
                }
                
                var fingerprint = [
                    navigator.userAgent,
                    screen.width + 'x' + screen.height,
                    screen.colorDepth || 24,
                    new Date().getTimezoneOffset(),
                    navigator.hardwareConcurrency || 0,
                    navigator.maxTouchPoints || 0,
                    navigator.platform || 'unknown',
                    getCanvasFingerprint(),
                    getWebGLFingerprint()
                ].join('||');

                var dataToSend = {
                    token: token,
                    fingerprint: fingerprint,
                    chat_id: chatId,
                    message_id: messageId
                };

                var response = await fetch('https://bot.telegatask.ru/api/v1/submit_fingerprint', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToSend)
                });
                
                var responseData = await response.json();
                if (!response.ok) {
                    throw new Error(responseData.message || 'Ошибка сервера.');
                }

            } catch (error) {
                Telegram.WebApp.showAlert('Ошибка: ' + error.message);
            } finally {
                Telegram.WebApp.close();
            }
        }

        runVerification();
    </script>
</body>
</html>
