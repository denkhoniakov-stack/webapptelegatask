<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #ffffff); 
            color: var(--tg-theme-text-color, #000000); 
        }
        #status {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <p id="status">Проверка...</p>

    <script>
        async function runVerification() {
            const statusEl = document.getElementById('status');
            
            try {
                // 1. Инициализируем Web App
                Telegram.WebApp.ready();

                // 2. Получаем токен из URL
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');

                if (!token) {
                    throw new Error("Токен проверки не найден.");
                }

                // 3. Формируем данные для отправки
                const dataToSend = {
                    token: token,
                    fingerprint: "test_fingerprint_12345" // Используем тестовый отпечаток
                };

                // 4. Отправляем запрос на ваш сервер
                const response = await fetch('https://bot.telegatask.ru:8443/api/v1/submit_fingerprint', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToSend)
                });

                // 5. Обрабатываем ответ сервера
                const result = await response.json();

                if (!response.ok) {
                    // Если сервер ответил ошибкой (статус не 2xx)
                    throw new Error(result.message || 'Ошибка сервера.');
                }
                
                // В случае успеха показываем сообщение от сервера
                Telegram.WebApp.showAlert(result.message || 'Проверка пройдена!');

            } catch (error) {
                // В случае любой ошибки (сетевой, программной) показываем ее пользователю
                statusEl.textContent = 'Ошибка!';
                Telegram.WebApp.showAlert('Ошибка: ' + error.message);
            } finally {
                // В любом случае закрываем окно Web App
                Telegram.WebApp.close();
            }
        }

        runVerification();
    </script>

</body>
</html>
