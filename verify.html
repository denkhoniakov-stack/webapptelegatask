<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #212121; color: white; }
    </style>
</head>
<body>

    <p id="status">Тестовая проверка...</p>

    <script>
        Telegram.WebApp.ready();

        async function runTestVerification() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');

                if (!token) {
                    throw new Error("Тестовая ошибка: токен не найден.");
                }

                // Используем статичный тестовый отпечаток
                const testFingerprint = "test_fingerprint_12345";
                
                const dataToSend = {
                    token: token,
                    fingerprint: testFingerprint
                };

                console.log("Отправка тестовых данных:", dataToSend);
                
                const response = await fetch('https://89.248.192.229:8443/api/v1/submit_fingerprint', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToSend)
                });

                console.log("Статус ответа от сервера:", response.status);
                const result = await response.json();
                console.log("Тело ответа от сервера:", result);

                if (!response.ok) {
                    throw new Error(result.message || 'Ошибка сервера при тесте.');
                }
                
                Telegram.WebApp.showAlert(result.message || 'Тест пройден!');

            } catch (error) {
                console.error('Тестовая проверка не удалась:', error);
                Telegram.WebApp.showAlert('Тестовая проверка не удалась: ' + error.message);
            } finally {
                console.log("Закрытие Web App после теста.");
                Telegram.WebApp.close();
            }
        }

        setTimeout(runTestVerification, 500);
    </script>

</body>
</html>
