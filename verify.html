<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°—Ç–∏–ª–∏, —á—Ç–æ–±—ã —Å–¥–µ–ª–∞—Ç—å —Ñ–æ–Ω –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º –∏ —É–±—Ä–∞—Ç—å –≤–µ—Å—å —Ç–µ–∫—Å—Ç */
        body { 
            background-color: transparent;
            margin: 0;
            padding: 0;
        }
        #status {
            display: none; /* –ü–æ–ª–Ω–æ—Å—Ç—å—é —Å–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç "–ü—Ä–æ–≤–µ—Ä–∫–∞..." */
        }
    </style>
</head>
<body>

    <p id="status">–ü—Ä–æ–≤–µ—Ä–∫–∞...</p>

    <script>
        async function runVerification() {
            try {
                // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Web App
                Telegram.WebApp.ready();

                // 2. –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ URL
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const chatId = urlParams.get('cid');
                const messageId = urlParams.get('mid');

                if (!token || !chatId || !messageId) {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º alert –¥–ª—è –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏—Ö –æ—à–∏–±–æ–∫, —Ç–∞–∫ –∫–∞–∫ –æ–Ω —Ä–∞–±–æ—Ç–∞–µ—Ç –¥–∞–∂–µ –µ—Å–ª–∏ UI –Ω–µ –≤–∏–¥–µ–Ω
                    alert("–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: –Ω–µ–ø–æ–ª–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –≤ URL.");
                    Telegram.WebApp.close();
                    return;
                }
                
                // 3. –ú–ì–ù–û–í–ï–ù–ù–û –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø—Ä–æ—Å—Ç–æ–π, –Ω–æ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –æ—Ç–ø–µ—á–∞—Ç–æ–∫
                const fastFingerprint = [
                    navigator.userAgent,
                    navigator.language,
                    screen.height,
                    screen.width,
                    new Date().getTimezoneOffset()
                ].join('-');

                // 4. –§–æ—Ä–º–∏—Ä—É–µ–º –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                const dataToSend = {
                    token: token,
                    fingerprint: fastFingerprint, // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±—ã—Å—Ç—Ä—ã–π –æ—Ç–ø–µ—á–∞—Ç–æ–∫
                    chat_id: chatId,
                    message_id: messageId
                };

                const response = await fetch('https://bot.telegatask.ru:8443/api/v1/submit_fingerprint', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToSend)
                });
                
                const responseData = await response.json();
                if (!response.ok) {
                    throw new Error(responseData.message || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞.');
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∏ —Å—Ä–∞–∑—É –∑–∞–∫—Ä—ã–≤–∞–µ–º—Å—è
                //Telegram.WebApp.showAlert(responseData.message || '–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–æ–π–¥–µ–Ω–∞!');

            } catch (error) {
                console.error("Verification error:", error);
    
    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø –æ—à–∏–±–∫–∏
                let title = "‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏";
                let message = "";
    
                if (error.message === "Failed to fetch" || !navigator.onLine) {
                    title = "üåê –ü—Ä–æ–±–ª–µ–º–∞ —Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ–º";
                    message = "–ù–µ —É–¥–∞–ª–æ—Å—å —Å–≤—è–∑–∞—Ç—å—Å—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º.\n\n" +
                        "–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞ —á–µ—Ä–µ–∑ –º–∏–Ω—É—Ç—É.";
                } else if (error.message.includes("timeout")) {
                      title = "‚è±Ô∏è –ü—Ä–µ–≤—ã—à–µ–Ω–æ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è";
                      message = "–°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª –≤–æ–≤—Ä–µ–º—è.\n\n" +
                           "–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.";
                } else {
                      message = "–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ –Ω–µ–ø–æ–ª–∞–¥–∫–∏ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞.\n\n" +
                         "–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ –∏–ª–∏ –æ–±—Ä–∞—Ç–∏—Ç–µ—Å—å –≤ –ø–æ–¥–¥–µ—Ä–∂–∫—É.";
                }
    
                Telegram.WebApp.showAlert(title + "\n\n" + message);
            } finally {
                    Telegram.WebApp.close();
            }

        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —Å—Ä–∞–∑—É –∂–µ
        runVerification();
    </script>

</body>
</html>
