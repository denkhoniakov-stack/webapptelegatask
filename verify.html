<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        *, body { background-color: transparent; margin: 0; padding: 0; }
        #status { display: none; }
    </style>
</head>
<body>
    <p id="status">...</p>
    <script>
        function getCanvasHash() {
            var result = 'c0';
            try {
                var canvas = document.createElement('canvas');
                if (!canvas || !canvas.getContext) return result;
                canvas.width = 200;
                canvas.height = 50;
                var ctx = canvas.getContext('2d');
                if (!ctx) return result;
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillText('Test123', 2, 2);
                var data = canvas.toDataURL();
                var hash = 0;
                for (var i = 0; i < data.length; i++) {
                    hash = ((hash << 5) - hash) + data.charCodeAt(i);
                    hash = hash & hash;
                }
                result = Math.abs(hash).toString(16);
            } catch (e) { }
            return result;
        }

        function getWebGLHash() {
            var result = 'w0';
            try {
                var canvas = document.createElement('canvas');
                if (!canvas) return result;
                var gl = canvas.getContext('webgl');
                if (!gl) gl = canvas.getContext('experimental-webgl');
                if (!gl) return result;
                var ext = gl.getExtension('WEBGL_debug_renderer_info');
                if (!ext) return result;
                var r = gl.getParameter(ext.UNMASKED_RENDERER_WEBGL) || '';
                var v = gl.getParameter(ext.UNMASKED_VENDOR_WEBGL) || '';
                var hash = 0;
                var str = r + v;
                for (var i = 0; i < str.length; i++) {
                    hash = ((hash << 5) - hash) + str.charCodeAt(i);
                    hash = hash & hash;
                }
                result = Math.abs(hash).toString(16);
            } catch (e) { }
            return result;
        }

        async function runVerification() {
            try {
                Telegram.WebApp.ready();

                var urlParams = new URLSearchParams(window.location.search);
                var token = urlParams.get('token');
                var chatId = urlParams.get('cid');
                var messageId = urlParams.get('mid');

                if (!token || !chatId || !messageId) {
                    Telegram.WebApp.showAlert('Ошибка URL.');
                    Telegram.WebApp.close();
                    return;
                }

                // Fingerprint без языка + Canvas + WebGL
                var fp = [
                    navigator.userAgent,
                    screen.height,
                    screen.width,
                    new Date().getTimezoneOffset(),
                    getCanvasHash(),
                    getWebGLHash()
                ].join('-');

                var response = await fetch('https://bot.telegatask.ru/api/v1/submitfingerprint', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token,
                        fingerprint: fp,
                        chatid: chatId,
                        messageid: messageId
                    })
                });

                var data = await response.json();
                if (!response.ok) throw new Error(data.message);

                Telegram.WebApp.showAlert(data.message);

            } catch (error) {
                Telegram.WebApp.showAlert('Ошибка: ' + error.message);
            } finally {
                Telegram.WebApp.close();
            }
        }

        runVerification();
    </script>
</body>
</html>
