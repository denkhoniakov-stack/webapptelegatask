<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        *, body { background-color: transparent; margin: 0; padding: 0; }
        #status { display: none; }
    </style>
</head>
<body>
    <p id="status">...</p>
    <script>
        async function runVerification() {
            try {
                Telegram.WebApp.ready();

                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const chatId = urlParams.get('cid');
                const messageId = urlParams.get('mid');

                if (!token || !chatId || !messageId) {
                    Telegram.WebApp.showAlert('Ошибка URL.');
                    Telegram.WebApp.close();
                    return;
                }

                const fastFingerprint = [
                    navigator.userAgent,
                    screen.height,
                    screen.width,
                    new Date().getTimezoneOffset()
                ].join('-');

                const dataToSend = {
                    token: token,
                    fingerprint: fastFingerprint,
                    chatid: chatId,
                    messageid: messageId
                };

                const response = await fetch('https://bot.telegatask.ru/api/v1/submitfingerprint', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToSend)
                });

                const responseData = await response.json();
                if (!response.ok) throw new Error(responseData.message);

                Telegram.WebApp.showAlert(responseData.message);

            } catch (error) {
                Telegram.WebApp.showAlert('Ошибка: ' + error.message);
            } finally {
                Telegram.WebApp.close();
            }
        }

        runVerification();
    </script>
</body>
</html>
