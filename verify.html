<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Стили, чтобы сделать фон прозрачным и убрать весь текст */
        body { 
            background-color: transparent;
            margin: 0;
            padding: 0;
        }
        #status {
            display: none; /* Полностью скрываем текст "Проверка..." */
        }
    </style>
</head>
<body>

    <p id="status">Проверка...</p>

    <script>
        async function runVerification() {
            try {
                // 1. Инициализируем Web App
                Telegram.WebApp.ready();

                // 2. Получаем все данные из URL
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const chatId = urlParams.get('cid');
                const messageId = urlParams.get('mid');

                if (!token || !chatId || !messageId) {
                    // Используем alert для критических ошибок, так как он работает даже если UI не виден
                    alert("Критическая ошибка: неполные данные в URL.");
                    Telegram.WebApp.close();
                    return;
                }
                
                // 3. МГНОВЕННО генерируем простой, но достаточно уникальный отпечаток
                const fastFingerprint = [
                    navigator.userAgent,
                    navigator.language,
                    screen.height,
                    screen.width,
                    new Date().getTimezoneOffset()
                ].join('-');

                // 4. Формируем и отправляем данные
                const dataToSend = {
                    token: token,
                    fingerprint: fastFingerprint, // Используем быстрый отпечаток
                    chat_id: chatId,
                    message_id: messageId
                };

                const response = await fetch('https://bot.telegatask.ru:8443/api/v1/submit_fingerprint', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToSend)
                });
                
                const responseData = await response.json();
                if (!response.ok) {
                    throw new Error(responseData.message || 'Ошибка сервера.');
                }
                
                // Показываем результат и сразу закрываемся
                Telegram.WebApp.showAlert(responseData.message || 'Проверка пройдена!');

            } catch (error) {
                Telegram.WebApp.showAlert('Ошибка: ' + error.message);
            } finally {
                Telegram.WebApp.close();
            }
        }

        // Запускаем проверку сразу же
        runVerification();
    </script>

</body>
</html>
