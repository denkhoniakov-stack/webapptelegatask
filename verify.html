<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        *, body { background-color: transparent; margin: 0; padding: 0; }
        #status { display: none; }
    </style>
</head>
<body>
    <p id="status">...</p>
    <script>
        function getCanvasFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                canvas.width = 200;
                canvas.height = 50;
                const ctx = canvas.getContext('2d');
                if (!ctx) return 'no-canvas';
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillStyle = '#f60';
                ctx.fillRect(10, 10, 100, 30);
                ctx.fillStyle = '#069';
                ctx.fillText('TeleGaTask123', 2, 15);
                const dataUrl = canvas.toDataURL();
                let hash = 0;
                for (let i = 0; i < dataUrl.length; i++) {
                    hash = ((hash << 5) - hash) + dataUrl.charCodeAt(i);
                    hash = hash & hash;
                }
                return Math.abs(hash).toString(16);
            } catch (e) {
                return 'no-canvas';
            }
        }

        function getWebGLFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (!gl) return 'no-webgl';
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                if (debugInfo) {
                    const renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) || '';
                    const vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL) || '';
                    let hash = 0;
                    const str = renderer + vendor;
                    for (let i = 0; i < str.length; i++) {
                        hash = ((hash << 5) - hash) + str.charCodeAt(i);
                        hash = hash & hash;
                    }
                    return Math.abs(hash).toString(16);
                }
                return 'no-debug';
            } catch (e) {
                return 'no-webgl';
            }
        }

        async function runVerification() {
            try {
                Telegram.WebApp.ready();

                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const chatId = urlParams.get('cid');
                const messageId = urlParams.get('mid');

                if (!token || !chatId || !messageId) {
                    Telegram.WebApp.showAlert('Ошибка URL.');
                    Telegram.WebApp.close();
                    return;
                }

                // Fingerprint БЕЗ языка, с Canvas и WebGL
                const deviceFingerprint = [
                    navigator.userAgent,
                    screen.height,
                    screen.width,
                    new Date().getTimezoneOffset(),
                    getCanvasFingerprint(),
                    getWebGLFingerprint()
                ].join('-');

                const dataToSend = {
                    token: token,
                    fingerprint: deviceFingerprint,
                    chatid: chatId,
                    messageid: messageId
                };

                const response = await fetch('https://bot.telegatask.ru/api/v1/submitfingerprint', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToSend)
                });

                const responseData = await response.json();
                if (!response.ok) throw new Error(responseData.message);

                Telegram.WebApp.showAlert(responseData.message);

            } catch (error) {
                Telegram.WebApp.showAlert('Ошибка: ' + error.message);
            } finally {
                Telegram.WebApp.close();
            }
        }

        runVerification();
    </script>
</body>
</html>
