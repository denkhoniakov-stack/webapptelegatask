<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: sans-serif;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; margin: 0;
            background-color: var(--tg-theme-bg-color, #ffffff); 
            color: var(--tg-theme-text-color, #000000); 
        }
        #status { font-size: 18px; }
    </style>
</head>
<body>

    <p id="status">Проверка...</p>

    <script>
        async function runVerification() {
            const statusEl = document.getElementById('status');
            try {
                Telegram.WebApp.ready();
                const urlParams = new URLSearchParams(window.location.search);
                
                // Считываем все параметры из URL
                const token = urlParams.get('token');
                const chatId = urlParams.get('cid'); // 'cid' для chat_id
                const messageId = urlParams.get('mid'); // 'mid' для message_id

                if (!token || !chatId || !messageId) {
                    throw new Error("Неполные данные в URL. Отсутствует токен, cid или mid.");
                }

                // Формируем тело запроса со всеми данными
                const dataToSend = {
                    token: token,
                    fingerprint: "test_fingerprint_12345",
                    chat_id: chatId,
                    message_id: messageId
                };

                const response = await fetch('https://bot.telegatask.ru:8443/api/v1/submit_fingerprint', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToSend)
                });
                
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'Ошибка сервера.');
                }
                
                Telegram.WebApp.showAlert(result.message || 'Проверка пройдена!');

            } catch (error) {
                statusEl.textContent = 'Ошибка!';
                Telegram.WebApp.showAlert('Ошибка: ' + error.message);
            } finally {
                Telegram.WebApp.close();
            }
        }
        runVerification();
    </script>

</body>
</html>
