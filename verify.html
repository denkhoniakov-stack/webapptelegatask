<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: sans-serif;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; margin: 0;
            background-color: var(--tg-theme-bg-color, #ffffff); 
            color: var(--tg-theme-text-color, #000000); 
        }
        #status { font-size: 18px; }
    </style>
</head>
<body>

    <p id="status">Получение отпечатка устройства...</p>

    <!-- Подключаем библиотеку FingerprintJS -->
    <script
        src="https://fpjscdn.net/v3/rz2u9kGuO3VL8D4321P6"
        onload="runVerification()">
    </script>

    <script>
        async function runVerification() {
            const statusEl = document.getElementById('status');
            
            try {
                // 1. Инициализируем Web App
                Telegram.WebApp.ready();

                // 2. Получаем уникальный отпечаток устройства
                const fp = await FingerprintJS.load({
                    apiKey: "rz2u9kGuO3VL8D4321P6" // Это публичный ключ
                });
                const result = await fp.get();
                const visitorId = result.visitorId; // Уникальный ID устройства/браузера
                
                statusEl.textContent = 'Отправка данных на сервер...';

                // 3. Получаем остальные данные из URL
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const chatId = urlParams.get('cid');
                const messageId = urlParams.get('mid');

                if (!token || !chatId || !messageId) {
                    throw new Error("Неполные данные в URL для проверки.");
                }

                // 4. Формируем и отправляем все данные на сервер
                const dataToSend = {
                    token: token,
                    fingerprint: visitorId, // Отправляем реальный отпечаток
                    chat_id: chatId,
                    message_id: messageId
                };

                const response = await fetch('https://bot.telegatask.ru:8443/api/v1/submit_fingerprint', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToSend)
                });
                
                const responseData = await response.json();
                if (!response.ok) {
                    throw new Error(responseData.message || 'Ошибка сервера.');
                }
                
                Telegram.WebApp.showAlert(responseData.message || 'Проверка пройдена!');

            } catch (error) {
                statusEl.textContent = 'Ошибка!';
                Telegram.WebApp.showAlert('Ошибка: ' + error.message);
            } finally {
                Telegram.WebApp.close();
            }
        }
    </script>

</body>
</html>
